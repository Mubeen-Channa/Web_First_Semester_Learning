<!-- CSS -->
<style>
.box {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: animation1, animation2; /* Apply multiple animations */
    animation-duration: 300ms, 300ms; /* Duration for each animation */
    animation-timing-function: linear, linear; /* Timing function for each animation */
    animation-delay: 0s, 0s; /* Delay for each animation */
    animation-iteration-count: infinite, infinite; /* Repeat each animation infinitely */
}

</style>


<!-- HTML -->
<body>
    <div class="box"></div>
</body>
