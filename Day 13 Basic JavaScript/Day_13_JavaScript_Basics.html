<body>
    <h1>JavaScript Basics</h1>
    <script>
        // Variables and Data Types
        let name = "John";
        let age = 25;
        let isStudent = true;

	// Check on Console
        console.log("Name:", name);
        console.log("Age:", age);
        console.log("Is Student:", isStudent);

        // Sum of two numbers
        let num1 = 10;
        let num2 = 20;
        console.log("Sum:", num1 + num2);

        // Comparison
        if (num1 > num2) {
            console.log("num1 is greater than num2");
        } else {
            console.log("num2 is greater or equal to num1");
        }
    </script>
