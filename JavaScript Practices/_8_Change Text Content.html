<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 { color: green; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2 id="text">Hello!</h2>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.getElementById("text").innerText = "You clicked!";
        }
    </script>
</body>
</html>
