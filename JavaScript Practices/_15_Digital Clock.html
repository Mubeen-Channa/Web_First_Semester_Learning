<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      #clock {
        font-size: 2em;
        color: crimson;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Current Time:</h2>
    <div id="clock"></div>

    <script>
      function updateClock() {
        const now = new Date();
        document.getElementById("clock").innerText = now.toLocaleTimeString();
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
