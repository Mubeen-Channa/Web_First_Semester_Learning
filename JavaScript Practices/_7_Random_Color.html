<!-- Generate Random Color with Color Numbers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generate Random Color with Color Numbers</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h3>Random Color Generator</h3>
    <br>
    <div class="colorBox" style="width: 30rem; height: 10rem; border: 2px solid;"></div>
    <br>
    <button id="btn">Generate Random Color</button>

    <!-- JS -->
    <script>
        let btn = document.querySelector('#btn');
        let h3 = document.querySelector('h3');
        let colorBox = document.querySelector('.colorBox');

        btn.addEventListener('click', () => {

            let color = randomColor(); 
            h3.innerText = color;
            colorBox.style.backgroundColor = color;
        });

        // Function
        function randomColor(){
            let r = Math.floor(Math.random() * 255);
            let g = Math.floor(Math.random() * 255);
            let b = Math.floor(Math.random() * 255);

            // let rgb = "rgb("+r+"), ("+g+"), ("+b+")";
            let rgb = `rgb(${r}, ${g}, ${b})`;
            return rgb;
        }
    </script>
</body>
</html>
